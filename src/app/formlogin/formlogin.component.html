<body class="cuerpo">
    <div class="container text-light">
        <div class="row container align-items-center justify-content-center" style="height: 100%; width: 100%; bottom: 0;position: fixed;">
            <div class="col-lg-4">
                <div class="card conten">
                    <div class="card-title bg-info text-light text-center py-3">
                        <h3>Inisio de sesion</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label for="email" class="bmd-label-floating text-light">
                                        <i class="fa fa-envelope fa-lg mx-3" aria-hidden="true"></i>Correo</label>
                                    <input type="email" class="form-control text-light" id="email">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="password" class="bmd-label-floating text-light">
                                        <i class="fa fa-key  mx-3" aria-hidden="true"></i>Contraseña</label>
                                    <input type="password" class="form-control text-light" id="password">
                                </div>
                            </div>
                            <div class="col text-center">
                                <a href="" class="btn btn-raised bg-info text-light font-weight-bold">Ingresar</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <a style="text-decoration-line: none;" href="" class="">¿Olvidaste tu contraseña?</a>
                        <a style="text-decoration-line: none;" [routerLink]="['/signon']" class="">Crea tu cuenta aqui!</a>
                    </div>

                </div>

            </div>

        </div>
    </div>
